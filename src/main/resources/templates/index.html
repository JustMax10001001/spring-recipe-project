<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipes</title>
</head>
<body>
<h2>My recipes</h2>
<table>
    <thead>
    <th>Recipe id</th>
    <th>Recipe name</th>
    </thead>
    <tr th:each="recipe: ${recipes}">
        <td th:text="${recipe.id}"></td>
        <td th:text="${recipe.name}"></td>
    </tr>
</table>
</body>
</html>
